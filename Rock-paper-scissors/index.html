<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="user">
        <div id="rock" onclick="rockClick()">
            <p>✊🏻</p>
        </div>
        <div id="paper" onclick="paperClick()">
            <p>📃</p>
        </div>
        <div id="scissors" onclick="scissorsClick()">
            <p>✂️</p>
        </div>
    </div>

    <div id="score">
        <div id="counter">
            <span style="margin-left:44vw;">Score:</span> <span id="count">0</span>
        </div>

        <div id="won">
            <p id="result"></p>
        </div>

    </div>


    <div id="reset">
        <div id="clear" onclick="clearClick()">
            <p>🔴</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
